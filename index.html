<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="image-side">
        <div class="picture">
            <div class="logo-background">
                <div class="text">BOOK</div>
                <img class="logo" src="./odin-lined.png" alt="logo">
            </div>
        </div>
    </div>
    

    <div class="content-side">

        <div class="one">
            <h2>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.<br> Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>


        <div class="two">
            <h2>Let's do this!</h2>
            <form action="" method="Get">

                <div class="name">
                    <div class="first-name">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div class="last-name">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                </div>

                <div class="contacts">
                    <div class="email">
                        <label for="user_mail">Email</label>
                        <input type="email" name="email" id="user_mail">
                    </div>
                    <div class="number">
                        <label for="number">Phone Number</label>
                        <input type="tel" name="number" id="number">
                    </div>
                </div>

                <div class="passwords">
                    <div class="pwd1">
                        <label for="pwd1">Password</label>
                        <input type="text" name="pwd1" id="pwd1">
                    </div>   
                    <div class="pwd2">
                        <label for="pwd2">Confirm Password</label>
                        <input type="text" name="pwd2" id="pwd2">
                    </div> 
                </div>

            </form>
        </div>
        <div class="three">
            <button class="btn">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>


    </div>
    
</body>
</html>
